name: rio
version: "1.0.0"
author: Greg Folker <gregfolker.dev@gmail.com>
about: I/O tool written in Rust
usage: "rio [FLAGS]"
args:
   - verbosity:
      help: Sets the level of verbosity
      short: v
      long: verbosity
      takes_value: true
      possible_values:
         - off
         - low
         - high
   - outfile:
      help: Specifies an output file to write the results to instead of STDOUT
      short: o
      long: outfile
   - runtime:
      help: Limits the runtime of the tool to <seconds>
      short: t
      long: runtime
      takes_value: true
      value_name: seconds
      takes_value: true
